version: '3.8'

services:
  blog-manager:
    build: .
    container_name: blog-manager
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      # Persist data files
      - ./blogs.json:/app/blogs.json
      - ./users.json:/app/users.json
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth-status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  blog-network:
    driver: bridge
