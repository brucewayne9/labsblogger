<!DOCTYPE html>
<html lang="en" data-desktop="classic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select images for your blog post">
    <title>Images - The Blogger</title>
    <link rel="stylesheet" href="modern.css">
    <link rel="stylesheet" href="desktops.css">
    <link rel="stylesheet" href="desktop-switcher.css">
    <link rel="stylesheet" href="logo-effects.css">
    <script src="desktop-switcher.js"></script>
    <style>
        .featured-info {
            padding: var(--space-3);
            background: var(--surface-elevated);
        }

        .featured-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            line-height: var(--leading-normal);
        }

        .featured-credit {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin: 0;
        }

        .featured-checkmark {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            width: 36px;
            height: 36px;
            background: var(--brand);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--text-lg);
            font-weight: var(--weight-bold);
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all var(--duration-moderate) var(--ease-spring);
            box-shadow: var(--shadow-primary-md);
        }

        .featured-candidate.selected .featured-checkmark {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .api-source-toggle {
            display: flex;
            justify-content: center;
            gap: var(--space-4);
            margin: var(--space-6) auto;
            padding: var(--space-4);
            background: var(--surface-card);
            border: 2px solid var(--border-default);
            border-radius: var(--radius-base);
            max-width: 400px;
        }

        .api-source-label {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-base);
            transition: all var(--duration-fast) var(--ease-standard);
        }

        .api-source-label:hover {
            background: var(--surface-elevated);
        }

        .api-source-label input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .api-source-label span {
            font-size: var(--text-base);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
        }

        .api-source-label input[type="radio"]:checked + span {
            color: var(--text-primary);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: var(--text-4xl);
            margin-bottom: var(--space-2);
        }

        .upload-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-4);
            margin-top: var(--space-6);
        }

        .upload-preview-card {
            background: var(--surface-card);
            border: 2px solid var(--border-default);
            border-radius: var(--radius-base);
            overflow: hidden;
            transition: all var(--duration-base) var(--ease-standard);
        }

        .upload-preview-card:hover {
            border-color: var(--brand);
            transform: translateY(-4px);
        }

        .upload-preview-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .upload-preview-card p {
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .upload-preview-card button {
            width: 100%;
            border-radius: 0;
        }

        #featuredPreview {
            margin-top: var(--space-6);
            text-align: center;
        }

        #featuredPreview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-base);
            margin-bottom: var(--space-4);
            border: 2px solid var(--border-default);
        }

        .upload-subtitle {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            margin-top: var(--space-2);
            margin-bottom: var(--space-4);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-content">
            <div class="navbar-brand">
                <div class="navbar-logo-wrapper">
                    <img src="logo.svg" alt="The Blogger" class="logo-svg">
                </div>
                <h1 style="font-size: var(--text-lg); font-weight: var(--weight-semibold); margin: 0;">Create Blog Post</h1>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='index.html'" class="btn btn-ghost btn-sm" aria-label="Back to dashboard">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Back</span>
                </button>
                <button onclick="logout()" class="btn btn-secondary btn-sm" aria-label="Logout">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-12); max-width: 1000px;">
        <!-- Progress Bar -->
        <div class="progress-bar" role="progressbar" aria-valuenow="4" aria-valuemin="1" aria-valuemax="5" aria-label="Step 4 of 5">
            <div class="progress-step completed" data-step="1">1</div>
            <div class="progress-step completed" data-step="2">2</div>
            <div class="progress-step completed" data-step="3">3</div>
            <div class="progress-step active" data-step="4">4</div>
            <div class="progress-step" data-step="5">5</div>
        </div>

        <!-- Page Header -->
        <header style="text-align: center; margin-bottom: var(--space-8);">
            <h2>Select Your Images</h2>
            <p style="font-size: var(--text-lg); color: var(--text-secondary); margin-top: var(--space-2);">
                Choose AI-suggested images or upload your own
            </p>
        </header>

        <!-- Toggle Between AI and Upload -->
        <div class="image-source-toggle" style="margin-bottom: var(--space-8);">
            <button class="toggle-btn active" onclick="showAIImages()" id="aiImagesBtn" aria-pressed="true">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>AI Selected Images</span>
            </button>
            <button class="toggle-btn" onclick="showUploadImages()" id="uploadImagesBtn" aria-pressed="false">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Upload My Own</span>
            </button>
        </div>

        <!-- API Source Toggle (for AI images) -->
        <div id="apiSourceToggle" class="api-source-toggle">
            <label class="api-source-label">
                <input type="radio" name="imageApi" value="unsplash" checked onchange="switchImageAPI()">
                <span>Unsplash</span>
            </label>
            <label class="api-source-label">
                <input type="radio" name="imageApi" value="pexels" onchange="switchImageAPI()">
                <span>Pexels</span>
            </label>
        </div>

        <!-- AI Images Section -->
        <div id="aiImagesSection">
            <div id="featuredCandidates">
                <div class="loader" role="status" aria-live="polite">
                    <div class="spinner"></div>
                    <span>Finding image options...</span>
                </div>
            </div>
            <div class="button-group" id="aiButtons" style="display: none;">
                <button onclick="location.href='create-article.html'" class="btn btn-secondary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Back</span>
                </button>
                <button onclick="confirmAISelection()" class="btn btn-primary" id="confirmAIBtn" disabled>
                    <span>Continue</span>
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Upload Images Section -->
        <div id="uploadImagesSection" class="hidden">
            <!-- Featured Image Upload -->
            <div class="upload-area" style="margin-bottom: var(--space-8);">
                <h3 style="display: flex; align-items: center; gap: var(--space-2); justify-content: center; margin-bottom: var(--space-4);">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--brand);" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Upload Featured Image
                </h3>
                <div class="file-upload">
                    <input type="file" id="featuredUpload" accept="image/*" onchange="handleFeaturedUpload(event)">
                    <label for="featuredUpload" class="upload-label">
                        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--brand);" aria-hidden="true">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <span id="featuredFileName" style="font-size: var(--text-base); font-weight: var(--weight-medium); color: var(--text-primary);">Click to select an image</span>
                        <small style="color: var(--text-tertiary);">PNG, JPG, WEBP up to 10MB</small>
                    </label>
                </div>
                <div id="featuredPreview" class="hidden">
                    <img id="featuredPreviewImg" src="" alt="Featured image preview">
                    <button onclick="removeFeaturedUpload()" class="btn btn-danger btn-sm">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>Remove</span>
                    </button>
                </div>
            </div>

            <!-- Inline Images Upload -->
            <div class="upload-area" style="margin-bottom: var(--space-8);">
                <h3 style="display: flex; align-items: center; gap: var(--space-2); justify-content: center; margin-bottom: var(--space-2);">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent);" aria-hidden="true">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Upload Article Images
                </h3>
                <p class="upload-subtitle">Add images to place throughout your article (Optional)</p>
                <div class="file-upload">
                    <input type="file" id="inlineUploads" accept="image/*" multiple onchange="handleInlineUploads(event)">
                    <label for="inlineUploads" class="upload-label">
                        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent);" aria-hidden="true">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span style="font-size: var(--text-base); font-weight: var(--weight-medium); color: var(--text-primary);">Select multiple images</span>
                        <small style="color: var(--text-tertiary);">Choose several at once</small>
                    </label>
                </div>
                <div id="inlinePreview" class="upload-preview-grid"></div>
            </div>

            <div class="button-group">
                <button onclick="location.href='create-article.html'" class="btn btn-secondary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Back</span>
                </button>
                <button onclick="confirmUploadedImages()" class="btn btn-primary" id="confirmUploadBtn" disabled>
                    <span>Continue</span>
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        let blogId = sessionStorage.getItem('selectedBlogId');
        let brief = JSON.parse(sessionStorage.getItem('brief') || '{}');
        let article = JSON.parse(sessionStorage.getItem('article') || '{}');
        let featuredCandidates = [];
        let selectedFeaturedId = null;
        let uploadedFeatured = null;
        let uploadedInline = [];
        let currentImageAPI = 'unsplash'; // Default to Unsplash

        async function init() {
            // Check authentication
            try {
                const authResponse = await fetch('/api/auth-status');
                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                location.href = 'index.html';
                return;
            }

            // Check if required data exists
            if (!blogId || !article.title) {
                location.href = 'create-brainstorm.html';
                return;
            }

            await loadFeaturedCandidates();
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout failed:', error);
            } finally {
                location.href = 'index.html';
            }
        }

        function switchImageAPI() {
            const selectedAPI = document.querySelector('input[name="imageApi"]:checked').value;
            currentImageAPI = selectedAPI;
            console.log('Switched to:', currentImageAPI);
            // Reload candidates with new API
            loadFeaturedCandidates();
        }

        async function loadFeaturedCandidates() {
            document.getElementById('featuredCandidates').innerHTML = `
                <div class="loader" role="status" aria-live="polite">
                    <div class="spinner"></div>
                    <span>Finding image options...</span>
                </div>
            `;

            try {
                const response = await fetch('/api/featured-candidates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article, brief, imageSource: currentImageAPI })
                });

                if (!response.ok) {
                    throw new Error('Failed to load images');
                }

                const data = await response.json();
                featuredCandidates = data.candidates;

                let html = '<div class="featured-grid">';
                featuredCandidates.forEach(candidate => {
                    html += `
                        <div class="featured-candidate" data-image-id="${candidate.id}" onclick="selectFeaturedCandidate('${candidate.id}')">
                            <img src="${candidate.thumbUrl}" alt="${candidate.altText}">
                            <div class="featured-info">
                                <p class="featured-description">${candidate.description}</p>
                                <p class="featured-credit">${candidate.credit}</p>
                            </div>
                            <div class="featured-checkmark">âœ“</div>
                        </div>
                    `;
                });
                html += '</div>';

                document.getElementById('featuredCandidates').innerHTML = html;
                document.getElementById('aiButtons').style.display = 'flex';

            } catch (error) {
                console.error('Failed to load images:', error);
                document.getElementById('featuredCandidates').innerHTML = `
                    <div class="error-box" role="alert">
                        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto var(--space-4); color: var(--color-error-500);" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>Failed to Load Images</h3>
                        <p>${error.message}</p>
                        <button onclick="loadFeaturedCandidates()" class="btn btn-primary" style="margin-top: var(--space-4);">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                            </svg>
                            <span>Try Again</span>
                        </button>
                    </div>
                `;
            }
        }

        function selectFeaturedCandidate(imageId) {
            selectedFeaturedId = imageId;
            document.querySelectorAll('.featured-candidate').forEach(card => card.classList.remove('selected'));
            document.querySelector(`[data-image-id="${imageId}"]`).classList.add('selected');
            document.getElementById('confirmAIBtn').disabled = false;
        }

        async function confirmAISelection() {
            const btn = document.getElementById('confirmAIBtn');
            const originalHTML = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>Processing...</span>';

            try {
                const response = await fetch('/api/images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article, brief, selectedFeaturedId, imageSource: currentImageAPI })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('images', JSON.stringify(data.images));
                    location.href = 'create-publish.html';
                } else {
                    throw new Error('Failed to process images');
                }
            } catch (error) {
                alert('Failed to process images. Please try again.');
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        function showAIImages() {
            document.getElementById('aiImagesSection').classList.remove('hidden');
            document.getElementById('uploadImagesSection').classList.add('hidden');
            document.getElementById('aiImagesBtn').classList.add('active');
            document.getElementById('uploadImagesBtn').classList.remove('active');
            document.getElementById('aiImagesBtn').setAttribute('aria-pressed', 'true');
            document.getElementById('uploadImagesBtn').setAttribute('aria-pressed', 'false');
            document.getElementById('apiSourceToggle').style.display = 'flex';
        }

        function showUploadImages() {
            document.getElementById('aiImagesSection').classList.add('hidden');
            document.getElementById('uploadImagesSection').classList.remove('hidden');
            document.getElementById('aiImagesBtn').classList.remove('active');
            document.getElementById('uploadImagesBtn').classList.add('active');
            document.getElementById('aiImagesBtn').setAttribute('aria-pressed', 'false');
            document.getElementById('uploadImagesBtn').setAttribute('aria-pressed', 'true');
            document.getElementById('apiSourceToggle').style.display = 'none';
        }

        function handleFeaturedUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            uploadedFeatured = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('featuredPreviewImg').src = e.target.result;
                document.getElementById('featuredPreview').classList.remove('hidden');
                document.getElementById('featuredFileName').textContent = file.name;
                document.getElementById('confirmUploadBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function removeFeaturedUpload() {
            uploadedFeatured = null;
            document.getElementById('featuredUpload').value = '';
            document.getElementById('featuredPreview').classList.add('hidden');
            document.getElementById('featuredFileName').textContent = 'Click to select an image';
            if (!uploadedInline.length) document.getElementById('confirmUploadBtn').disabled = true;
        }

        function handleInlineUploads(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size <= 10 * 1024 * 1024) {
                    uploadedInline.push(file);
                }
            });
            displayInlinePreview();
            document.getElementById('confirmUploadBtn').disabled = false;
        }

        function displayInlinePreview() {
            const container = document.getElementById('inlinePreview');
            container.innerHTML = '';
            uploadedInline.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const card = document.createElement('div');
                    card.className = 'upload-preview-card';
                    card.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <p>${file.name}</p>
                        <button onclick="removeInline(${index})" class="btn btn-danger btn-sm">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            <span>Remove</span>
                        </button>
                    `;
                    container.appendChild(card);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeInline(index) {
            uploadedInline.splice(index, 1);
            displayInlinePreview();
            if (!uploadedFeatured && !uploadedInline.length) {
                document.getElementById('confirmUploadBtn').disabled = true;
            }
        }

        async function confirmUploadedImages() {
            if (!uploadedFeatured && !uploadedInline.length) {
                alert('Please upload at least one image');
                return;
            }

            const btn = document.getElementById('confirmUploadBtn');
            const originalHTML = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>Uploading...</span>';

            try {
                const formData = new FormData();
                if (uploadedFeatured) formData.append('featuredImage', uploadedFeatured);
                uploadedInline.forEach(file => formData.append('inlineImages', file));

                const response = await fetch('/api/upload-images', { method: 'POST', body: formData });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('images', JSON.stringify(data.images));
                    location.href = 'create-publish.html';
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                alert('Failed to upload images. Please try again.');
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        // Initialize page
        init();
    </script>
